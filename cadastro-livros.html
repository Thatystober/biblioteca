<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="scr/css/style.css">
    <title>Cadastro de Livros</title>
</head>
<body>
    <header>
        <div id="topo">
            <topo :header></topo>
        </div>
        
    </header>
    <div class="container">
        <div id="cadastro-livros">
            <div class="topo">
                <h2 class="text-center">Cadastre os livros</h2>
            </div>
            <form-livros :livro='novoLivro' v-on:salvar="addLivro"></form-livros>
            <tabela-livros :lista='livros' v-on:deletar="dtLidvro"></tabela-livros>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scr/js/conexao-axios.js"></script>

<script src="scr/js/template-cadastro.js"></script>
<script src="scr/js/template-header.js"></script>
</html>
