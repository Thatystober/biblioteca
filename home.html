<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="scr/css/style.css">
    <title>Biblioteca</title>
</head>
<body>
    <div id="home">
        <div class="topo mb-5">
            <topo></topo>
        </div>
        <div id="cep" class="container">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h2>Endere√ßo</h2>
                </div>
                <div class="form-group col-6 offset-3">
                    <label for="">Cep</label>
                    <input v-model="cep" placeholder="Digite seu cep"
                        type="text" maxlength="8"
                        class="form-control">
                    </div>
                    <div v-if="response !== null" class="form-group col-6 offset-3">
                    <div class="my-1" v-if="index !== 'cep'"
                        v-for="(value, index) in response" :key="index">
                        <label for="">{{index.toUpperCase()}}</label>
                        <input
                        class="form-control"
                        :placeholder="index"
                        v-model="response[index]"
                        type="text"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>>

</html>
